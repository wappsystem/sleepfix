<script layout-js>
    //-------------------------------------
    $('#btn1_0').on('click',function(){
        $vm.load_module_v2('sleepfix-study-page');
        $('#appstore').show();
        $('#logos__ID').hide();

    })
    //-------------------------------------
    $('#btn2_0').on('click',function(){
       alert("Where to go?");
    })
    //-------------------------------------
    $('#btn3_0').on('click',function(){
       alert("Where to go?");
    })
    //-------------------------------------
    $vm.layout=function(){
		//------------------------------------
        $vm.root_layout_content_slot="content_container_0";
		//------------------------------------
        var set_height=function(){
			var header_height=$('#header_0').outerHeight(); $vm.header_height=header_height;
			var footer_height=$('#footer_0').outerHeight();
            $vm.min_height=($(window).height()-header_height-footer_height-1);
			$('#content_container_0').css({'min-height':($vm.min_height)+'px'});
            $('#content_0').css({'min-height':(($(window).height()-header_height-1))+'px'});
		}
		//------------------------------------
		set_height();window.onresize=function(){set_height();}
        //-----------------------------------------
	}
    $vm.footer=function(){
        $vm.root_layout_footer='footer_0';
    }
    //---------------------------------------------
    $vm.toggle=function() {
        var x = document.getElementById("vm_menu");
        if(x.className==='') x.className="responsive";
        else x.className="";
    }
    $vm.header=function(){
        $('#vm_menu a').on('click',function(){
            var module=$(this).attr('module');
            if(module!=undefined) $vm.load_module_v2(module);
        })
        $('#m_title').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module); $('#appstore').hide();$('#logos__ID').show();   })
        $('#vm_logo').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module); $('#appstore').hide();$('#logos__ID').show();  })
        //---------------------------------------------
        var show_user=function(){
            var third=""
            if($vm.user_puid=="1") third=" (Google)";
            if($vm.user_puid=="2") third=" (Facebook)";
            if($vm.user=='guest'){
                $('#vm_username').text('');
                $('#vm_signin').removeClass('vm_hide');
                $('#vm_signout').addClass('vm_hide');
            }
            else{
                $('#vm_username').text('Signed in as '+ $vm.user+third);
                $('#vm_signin').addClass('vm_hide');
                $('#vm_signout').removeClass('vm_hide');
            }
        }
        show_user();
        //---------------------------------------------
        if(window.location.hostname!='127.0.0.1'){
            //$vm.google_signin_setup('175539446682-tvqlkse9j0mt79fk70uetoq30bpnrboa.apps.googleusercontent.com','google_0',show_user);
            //$vm.facebook_signin_setup('360182794393427','facebook_0',show_user);
        }
        //---------------------------------------------
    }
    $vm.default_title="SleepFix";
    $vm.show=function(id){
        if($vm.vm[id].show!=undefined){
            $vm.vm[id].show();
        }
        else{
            document.title=$vm.default_title;
            $("meta[name='description']").attr("content", "SleepFix");
            $("body").removeClass();
            $("body").addClass('body_background_default');
        }
    }
    //---------------------------------------------
</script>
<style layout-css>
	html,body{
        width: 100%;
        height: 100%;
        padding:0;
        margin:0;
        font-family:Arial;
	}
    body{
        background-color: #004955 !important;
        /*background-image: url(sys/layout.jpg);*/
        background-size: cover;
        background-repeat: repeat-x;
        background-position: center top;
        background-attachment: fixed;
    }
    .body_background_default{
        background-image: url(sys/layout.jpg);
    }
    /*----------------------*/
    /*nodule*/
    .vm_module{
        width:100%;
        height:100%;
    }
    /*----------------------*/
    /*layout*/
    #vm_framework{
        height:100%;
    }
    #layout_0 {
        display: grid;
        grid-template-rows: 1fr;
    }
    /*----------------------*/
    /*header*/
    #header_0{
        /*height:100px;*/
        /*background: rgba(0,0,0,0.5);*/
        position: fixed;
        top: 0;
        left:0;
        right:0;
        z-index:1030;
    }
    #content_0{
        overflow:auto;
        margin-top:80px;
    }
    /*----------------------*/
    @media screen and (max-width: 1280px) {
    }
    @keyframes vm_menu_show {
        from {max-height: 0px;}
        to {max-height: 1000px;}
    }
    /*----------------------*/
    /*content*/
    #content_container_0{
        width:100%;
        /*overflow:hidden;*/
    }
    #vm_loader{
        display:none;
        position:absolute;
    }
    .loader_0 {
      height: 4px;
      width: 100%;
      position: relative;
      overflow: hidden;
      background-color: #ddd;
    }
    .loader_0:before{
      display: block;
      position: absolute;
      content: "";
      left: -200px;
      width: 200px;
      height: 4px;
      background-color: #2980b9;
      animation: loading 2s linear infinite;
    }
    @keyframes loading {
        from {left: -200px; width: 30%;}
        50% {width: 30%;}
        70% {width: 70%;}
        80% { left: 50%;}
        95% {left: 120%;}
        to {left: 100%;}
    }
    /*----------------------*/
    #database_d_0{
        display:none;
    }
    #database_p_0{
        display:none;
    }
    /*----------------------*/
	@keyframes vm_module_fadein {
		from { opacity:0; }
		to {opacity:1;}
	}
    @keyframes vm_module_slide_in {
		from { margin-top:50%; }
		to {margin-top:0;}
	}
    @keyframes vm_module_slide_out {
        from { margin-top:0; }
		to {margin-top:-50%;}
	}
    .ui-widget-content{
        background:#eff3dc!important;
    }
    .ui-autocomplete.ui-menu{font-size:12px}
	.ui-menu-item .ui-menu-item-wrapper:hover{
		font-weight:normal;
	}
    @media print {
        html,body{
            width:100%;
            height:100%;
            overflow:visible;
        }
        body * {
            visibility: hidden;
        }
        #content_container_0, #content_container_0 *{
            visibility: visible;
        }
    }
    /*------------------------*/
</style>
